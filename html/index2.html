<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>nativeUI Example</title>
		<script type="text/javascript">
// H5 plus事件处理
function plusReady(){
}
if(window.plus){
	plusReady();
}else{
	document.addEventListener("plusready",plusReady,false);
}
// 选择日期
function pickDate(){
    var callback = function(result){
        alert(result);
    };
    var dateObj = {
        year: 1998,
        month: 5
    };
	iG.openDate(callback, dateObj);
}
function pickTime(){
    var callback = function(result){
    	alert(result);
    };
    var dateObj = {
    	hour: 13
    };
    iG.openTime(callback, dateObj);
}
function download(){
    var url = "http://img.zcool.cn/community/0117e2571b8b246ac72538120dd8a4.jpg@1280w_1l_2o_100sh.jpg";
    var option = {filename: "_doc/download/zjzj.jpg"};
    var callback = function(downloadObj){
        plus.io.resolveLocalFileSystemURL(downloadObj.filename, function(entry) {
        	console.log(entry.fullPath);
        }, function(e) {
        	alert(e.message);  
        });
    };
    iG.downLoad(url, callback, option);
}
		</script>
	</head>
	<body>
	弹出系统日期选择对话框
	<br/>
	<button onclick="pickDate()">选择日期</button>
    <button onclick="pickTime()">选择时间</button>
    <button onclick="download()">下载图片</button>
    <button onclick="download()">上传图片</button>
    <input type="file" />
    <input type="date" onclick="return 1;"/>
    <script src="../js/jquery.js"></script>
    <script src="../js/iBox.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/Base64.js"></script>
	</body>
</html>
